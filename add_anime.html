<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/add_anime_style.css">
    <title>Download Anime</title>
</head>

<body>

<div id="container-header" class="header">
    <span id="header">Download from KissAnime:</span>
</div>

<div id="form" class="container">
    <input placeholder="URL suffix" id="urlSuffix">
    <input placeholder="Custom Name" id="customName">
    <input placeholder="Season" type="number" id="season" value="1">

    <div id="submit-button-container" class="container submit">
        <button id="submit-button">Submit</button>
    </div>
</div>

<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="js/add_anime.js"></script>
</body>

</html>
